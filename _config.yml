# Welcome to Jekyll Paper for Github
#
# This is the configuration file for your blog, please change these items after forked.

title: Demo Site
description: >- # this means to ignore newlines until "baseurl:"
  Demo site generated from Wikipedia topics
  
baseurl: '' # the subpath of your site, e.g. /`blog
url: '' # the base hostname & protocol for your site, e.g. http://example.com
domain: 'example.com' # the domain name for your site, e.g. example.com

language: en

paginate: 10
paginate_path: '/page:num/'
permalink: /:title/

sass:
  sass_dir: _sass
  style: expanded # compressed, compact, expanded or compressed

# Build settings
markdown: kramdown
plugins:
  - github-pages
  
